<!DOCTYPE html>
<meta charset="utf-8">
<style>
html {
  font-family: sans-serif;
}

button {
  display: block;
  margin-top: 1em;
  padding: 3em;
  border: 1px solid black;
  font-family: inherit;
  font-size: inherit;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  text-decoration: underline;
}

button[disabled] {
  visibility: hidden;
}

input.jscolor {
  border: 1px solid black;
}
</style>
<title>Color Contrast Pal</title>
<h1>Color Contrast Pal</h1>
<p>
  <label for="ratio">Contrast Ratio</label>
  <input id="ratio" type="number" readonly>
</p>
<p>
  <label for="color-1">Foreground Color</label>
  <input id="color-1" type="text" class="jscolor" value="000000">
  <button id="color-1-adjust" disabled>Auto-adjust foreground to WCAG AA</button>
</p>
<p>
  <label for="color-2">Background Color</label>
  <input id="color-2" type="text" class="jscolor" value="ffffff">
  <button id="color-2-adjust" disabled>Auto-adjust background to WCAG AA</button>
</p>
<script src="vendor/jscolor.js"></script>
<script src="main.js"></script>
